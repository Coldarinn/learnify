version: "3.8"

services:
  db:
    container_name: postgres
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teastream-backend
  redis:
    container_name: redis
    image: redis:7
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    command: > 
      redis-server 
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - teastream-backend

volumes:
  postgres_data:
  redis_data:

networks:
  teastream-backend:
